<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/style.css">
</head>
<body background="img/book.jpg">
        <div >
            <h1>Add book to Book Library</h1>

               
        </div>
    <form class="my-5 mx-5 ">
        <div class="form-group row d-flex justify-content-center ">
          <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-lg font-italic font-weight-bold">Kitabın adı :</label>
          <div class="col-sm-6">
            <input type="email" class="form-control  " id="bookName" placeholder="Kitabın adını daxil edin...">
          </div>
        </div>
        <div class="form-group row d-flex justify-content-center">
          <label for="colFormLabel" class="col-sm-2 col-form-label col-form-label-lg font-italic font-weight-bold">Müəllifi :</label>
          <div class="col-sm-6">
            <input type="email" class="form-control" id="bookAuthor" placeholder="Müəllifin adını daxil edin...">
          </div>
        </div>
        <div class="form-group row d-flex justify-content-center">
          <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg font-italic font-weight-bold">Nəşr ili :</label>
          <div class="col-sm-6">
            <input type="email" class="form-control " id="bookYear" placeholder="Nəşr ilini daxil edin...">
          </div>
        </div>
        <div class="form-group row d-flex justify-content-center">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-lg font-italic font-weight-bold">Səhifə sayı :</label>
            <div class="col-sm-6">
              <input type="email" class="form-control " id="listNo" placeholder="Səhifə sayını daxil edin...">
            </div>
          </div>
          <div class="form-group row d-flex justify-content-center">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-lg font-italic font-weight-bold">Cild nömrəsi :</label>
            <div class="col-sm-6">
              <input type="email" class="form-control " id="cild" placeholder="Cild nömrəsini daxil edin...">
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button type="button" onclick="addBook(), saveData()" class="btn btn-info col-sm-2 ">Kitabı əlavə et</button>
            <button type="button" onclick="myDelete()" class="btn btn-info mx-5 col-sm-2 ">Siyahini Temizle</button>
          </div>
          
      </form>



    <table class="table table-striped table-dark "  border="2" bordercolor="black" id="books">
        <thead>
          <tr >
            <th class="text-center" >#</th>
            <th class="text-center">Kitabın adı</th>
            <th class="text-center">Müəllifi</th>
            <th class="text-center">Nəşr ili</th>
            <th class="text-center">Səhifə sayı</th>
            <th class="text-center">Cild nömrəsi</th>
          </tr>
        </thead>
        <tbody>
         
          
        </tbody>
      </table>




    <script src="js/custom.js"></script>
</body>
</html>
